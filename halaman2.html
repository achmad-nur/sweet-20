<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 2</title>
    <style>
        /* Styling umum */
        body {
            background-color: #f8e9dd;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .photo {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .text-box {
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            scroll-behavior: smooth;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .text {
            font-size: 18px;
            font-weight: bold;
            color: #5a3e2b;
            line-height: 1.8;
        }

        /* Tombol kontrol musik */
        .music-control {
            margin-top: 10px;
            background-color: #ffb6c1;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Media Query untuk HP */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 15px;
            }

            .text {
                font-size: 16px;
            }

            .photo {
                max-width: 250px;
            }
        }

        /* Media Query untuk tablet */
        @media (max-width: 1024px) {
            .container {
                max-width: 80%;
            }

            .text {
                font-size: 17px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <img src="foto-kita.png" alt="Foto Kita Berdua" class="photo">

        <div class="text-box" id="scrollBox">
            <p class="text">
                Awalnya kita hanya dua orang asing... <br>
                Kemudian kita bertemu... <br>
                Lalu kita mulai berbicara... <br>
                Dan akhirnya kita saling mengenal lebih dalam... <br>
                Mungkin ini bukan sekadar pertemuan biasa... <br>
                Tapi sebuah perjalanan yang baru dimulai... ðŸ’•
            </p>
        </div>

        <!-- Tombol kontrol musik -->
        <button class="music-control" onclick="toggleMusic()">ðŸŽ¶ Putar / Jeda Musik</button>
    </div>

    <!-- Musik Background -->
    <audio id="bg-music" loop>
        <source src="https://docs.google.com/uc?export=download&id=1mOmxMFqvvYTx9tLBZXgdMArDzU1KJZSt" type="audio/mpeg">
        Browser kamu tidak mendukung tag audio.
    </audio>


    <script>
        function autoScroll() {
            let box = document.getElementById("scrollBox");
            let scrollHeight = box.scrollHeight - box.clientHeight;
            let targetScroll = scrollHeight * 0.75; // Posisikan seperempat dari bawah foto
            let scrollAmount = 0;

            let scrollInterval = setInterval(() => {
                box.scrollTop += 2;
                scrollAmount += 2;
                if (scrollAmount >= targetScroll) {
                    clearInterval(scrollInterval);
                }
            }, 50);
        }

        // Kontrol musik
        let music = document.getElementById("bg-music");
        let userInteracted = false;

        function playMusic() {
            if (!userInteracted) {
                music.play().catch(error => console.log("Autoplay dibatasi browser"));
                userInteracted = true;
            }
        }

        function toggleMusic() {
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

        window.onload = function () {
            autoScroll();
            document.body.addEventListener("click", playMusic);
        };
    </script>

</body>

</html>
