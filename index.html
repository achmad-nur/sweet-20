<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman 1</title>
    <style>
        body {
            background-color: #f8e9dd;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .circle {
            width: 120px;
            height: 120px;
            background-color: #c69c6d;
            color: white;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .circle:hover {
            background-color: #b38b5a;
            transform: scale(1.2) rotate(5deg);
            box-shadow: 0px 4px 15px rgba(224, 224, 224, 0.8);
            animation: bounce 0.5s infinite alternate;
        }

        .circle::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: left 0.5s;
        }

        .circle:hover::after {
            left: 100%;
        }
        
        a {
            text-decoration: none;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .ornament {
            position: absolute;
        }

        .butterfly {
            width: 50px;
            animation: fly 5s infinite alternate ease-in-out;
        }

        .flower {
            width: 60px;
            animation: sway 3s infinite alternate ease-in-out;
        }

        @keyframes fly {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-20px); }
        }

        @keyframes sway {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(5deg); }
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <img src="bunga.png" class="ornament butterfly" style="top: 10%; left: 5%;">
    <img src="bunga.png" class="ornament flower" style="bottom: 5%; right: 10%;">

    <div class="button-container">
        <div class="circle">
            <a href="halaman2.html">Buka<br>Aku</a>
        </div>
    </div>
</body>
</html>
